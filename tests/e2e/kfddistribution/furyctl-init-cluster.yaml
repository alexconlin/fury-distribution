---
apiVersion: kfd.sighup.io/v1alpha2
kind: KFDDistribution
metadata:
  name: sighup
spec:
  distributionVersion: v1.27.2
  # This section describes how the KFD distribution will be installed
  distribution:
    kubeconfig: "/shared/kube/kubeconfig-127"
    # This common configuration will be applied to all the packages that will be installed in the cluster
    common: {}
    # This section contains all the configurations for all the KFD core modules
    modules:
      networking: 
        type: calico
      # This section contains all the configurations for the ingress module
      ingress:
        baseDomain: fury.sighup.io
        nginx:
          type: single
          tls:
            provider: certManager
        certManager:
          clusterIssuer:
            name: letsencrypt-fury
            email: sighup@sighup.io
            type: http01
            
      logging:
        type: loki
        loki: 
          backend: minio
        minio:
          storageSize: 20Gi
          rootUser:
            username: sighup
            password: secretpassword1
      monitoring:
        type: mimir
        mimir: 
          backend: minio
        minio:
          storageSize: 20Gi
          rootUser:
            username: sighup
            password: secretpassword2
      tracing:
        type: tempo
        tempo: 
          backend: minio
        minio:
          storageSize: 20Gi
          rootUser:
            username: sighup
            password: secretpassword3
      policy:
        type: kyverno
        kyverno:
          additionalExcludedNamespaces: ["local-path-storage"]
          installDefaultPolicies: true
          validationFailureAction: enforce
      dr:
        type: on-premises
        velero: 
          backend: minio
      auth:
        provider:
          type: none
